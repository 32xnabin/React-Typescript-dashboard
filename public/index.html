    />
    <style>
      body,
      html {
        font-family: 'Rubik', sans-serif;
      }

      /* .nextAction {
        margin-left: 1300 !important;
      } */

      .css-1uia2jy-MuiSelect-select-MuiInputBase-input.css-1uia2jy-MuiSelect-select-MuiInputBase-input.css-1uia2jy-MuiSelect-select-MuiInputBase-input {
        border: 1px solid #ccc;
        border-radius: 6px;
        float: left !important;
      }

      .css-n9cf1b-MuiTablePagination-root:last-child {
        width: 100%;
        display: flex !important;
        justify-content: space-between !important;
      }
      .MuiTablePagination-root css-n9cf1b-MuiTablePagination-root {
        display: flex;
      }
      .css-1vl24n4-MuiTableRow-root {
        background: none !important;
        border: none !important;
      }
      .css-1rhbuit-multiValue {
        background: #fff !important;
        border:1px solid #ccc;
        border-radius:6px;
      }
      .MuiTablePagination-actions {
        visibility: hidden !important;
      }
      input[type='date']::-webkit-calendar-picker-indicator {
        color: rgba(0, 0, 0, 0);
        opacity: 1;
        display: block;
        background: url(/cal.png) no-repeat;
        width: 20px;
        height: 20px;
        border-width: thin;
      }

      /* Note: This CSS will style all instances of 
   <input type=file /> controls in your website. */
      input[type='file'],
      input[type='file']:visited,
      input[type='file']:hover,
      input[type='file']:focus,
      input[type='file']:active {
        margin: 0;
        padding: 0em 0em;
        padding: 0rem 0rem;
        overflow: hidden; /* long file names overflow so just hide the end */
        width: 200px;

        outline: none;
        border: none;
        cursor: pointer;
        -webkit-appearance: textfield;
        -moz-appearance: textfield;
      }

      input[type='file']:hover {
        border: none;
      }

      input[type='file']:visited,
      input[type='file']:focus,
      input[type='file']:active {
        border: none;
      }

      /* Note: Firefox flags the file name box as a *readonly* input. So that attribute selector was added below. Note: These selectors blow up in IE so have to be separated from the same styles above. */
      input[type='file']:disabled,
      input[type='file']:read-only {
        margin: 0;
        padding: 0em 0em;
        padding: 0rem 0rem;
        overflow: hidden; /* long file names overflow so just hide the end */
        color: #eee !important;
        outline: none;
        border: none;
        cursor: pointer;
        -webkit-appearance: textfield;
        -moz-appearance: textfield;
      }

      input[type='file']:disabled:hover,
      input[type='file']:read-only:hover {
        border: none;
        color: #eee !important;
      }

      input[type='file']:disabled:visited,
      input[type='file']:disabled:focus,
      input[type='file']:disabled:active,
      input[type='file']:read-only:visited,
      input[type='file']:read-only:focus,
      input[type='file']:read-only:active {
        border: none;
      }

      /* IE UPLOAD BUTTON STYLE: This attempts to alter the file upload button style in IE.  Keep in mind IE gives you limited design control but at least you can customize its upload button.*/
      ::-ms-browse {
        /* IE */
        display: inline-block;
        margin: 0;
        padding: 0.2em 0.5em;
        padding: 0.2rem 0.5rem;
        text-align: center;
        outline: none;
        border: none;
        background: #fff;
        white-space: nowrap;
        cursor: pointer;
      }
      /* FIREFOX UPLOAD BUTTON STYLE */
      ::file-selector-button {
        /* firefox */
        display: inline-block;
        margin: 0rem 1rem 0rem 0rem;
        padding: 0.18em 0.5em;
        padding: 0.18rem 0.5rem;
        -webkit-appearance: button;
        text-align: center;
        border-radius: 0.1rem 0rem 0rem 0.1rem;
        outline: none;
        border: none;
        color: #5faee3 !important;
        position: relative;
        left: 50px;
        background: #fff;
        white-space: nowrap;
        cursor: pointer;
      }
      /* CHROME AND EDGE UPLOAD BUTTON STYLE */
      ::-webkit-file-upload-button {
        /* chrome and edge */
        display: inline-block;
        margin: 0rem 1rem 0rem 0rem;
        padding: 0.19em 0.5em;
        padding: 0.19rem 0.5rem;
        -webkit-appearance: button;
        text-align: center;
        border-radius: 0.1rem 0rem 0rem 0.1rem;
        outline: none;
        border: none;
        background: #fff;
        white-space: nowrap;
        cursor: pointer;
      }
    </style>
