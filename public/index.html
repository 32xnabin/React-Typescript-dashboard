<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#1975ff" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400&display=swap"
      rel="stylesheet"
    />
    <title>Mybos Admin Dashboard</title>
    <meta
      name="description"
      content="High performance React template built with lots of powerful Material-UI components across multiple product niches for fast & perfect apps development processes."
    />
    <meta
      name="keywords"
      content="material-ui, admin dashboard, admin template, react, react template, react admin template, react dashboard, react admin panel"
    />
    <style>
      /* Note: This CSS will style all instances of 
   <input type=file /> controls in your website. */
      input[type='file'],
      input[type='file']:visited,
      input[type='file']:hover,
      input[type='file']:focus,
      input[type='file']:active {
        margin: 0;
        padding: 0em 0em;
        padding: 0rem 0rem;
        overflow: hidden; /* long file names overflow so just hide the end */
        width: 200px;

        outline: none;
        border: none;
        cursor: pointer;
        -webkit-appearance: textfield;
        -moz-appearance: textfield;
      }

      input[type='file']:hover {
        border: none;
      }

      input[type='file']:visited,
      input[type='file']:focus,
      input[type='file']:active {
        border: none;
      }

      /* Note: Firefox flags the file name box as a *readonly* input. So that attribute selector was added below. Note: These selectors blow up in IE so have to be separated from the same styles above. */
      input[type='file']:disabled,
      input[type='file']:read-only {
        margin: 0;
        padding: 0em 0em;
        padding: 0rem 0rem;
        overflow: hidden; /* long file names overflow so just hide the end */

        outline: none;
        border: none;
        cursor: pointer;
        -webkit-appearance: textfield;
        -moz-appearance: textfield;
      }

      input[type='file']:disabled:hover,
      input[type='file']:read-only:hover {
        border: none;
      }

      input[type='file']:disabled:visited,
      input[type='file']:disabled:focus,
      input[type='file']:disabled:active,
      input[type='file']:read-only:visited,
      input[type='file']:read-only:focus,
      input[type='file']:read-only:active {
        border: none;
      }

      /* IE UPLOAD BUTTON STYLE: This attempts to alter the file upload button style in IE.  Keep in mind IE gives you limited design control but at least you can customize its upload button.*/
      ::-ms-browse {
        /* IE */
        display: inline-block;
        margin: 0;
        padding: 0.2em 0.5em;
        padding: 0.2rem 0.5rem;
        text-align: center;
        outline: none;
        border: none;
        background: #5faee3;
        white-space: nowrap;
        cursor: pointer;
      }
      /* FIREFOX UPLOAD BUTTON STYLE */
      ::file-selector-button {
        /* firefox */
        display: inline-block;
        margin: 0rem 1rem 0rem 0rem;
        padding: 0.18em 0.5em;
        padding: 0.18rem 0.5rem;
        -webkit-appearance: button;
        text-align: center;
        border-radius: 0.1rem 0rem 0rem 0.1rem;
        outline: none;
        border: none;
        color: #fff !important;
        position: relative;
        left: 90px;
        background: #5faee3;
        white-space: nowrap;
        cursor: pointer;
      }
      /* CHROME AND EDGE UPLOAD BUTTON STYLE */
      ::-webkit-file-upload-button {
        /* chrome and edge */
        display: inline-block;
        margin: 0rem 1rem 0rem 0rem;
        padding: 0.19em 0.5em;
        padding: 0.19rem 0.5rem;
        -webkit-appearance: button;
        text-align: center;
        border-radius: 0.1rem 0rem 0rem 0.1rem;
        outline: none;
        border: none;
        border-right: 2px solid #bbb;
        background: #5faee3;
        white-space: nowrap;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
